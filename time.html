
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页时钟</title>
		<script>
			/**
			 *1)创建日期对象
			 *2)拼接当前年月日时分秒dateStr
			 *3)获取span标签对象
			 *4)设置span对象的innerHTML属性
			 *5)设置定时器
			 *   window.setTimeout("任务()",毫秒值);经过多少毫秒执行一次任务
			 *    window.setInterval("任务()",毫秒值);每经过多少毫秒重复执行任务
			 */
			function getDate(){
			//1)创建日期对象
			var date = new Date();
			var dateStr = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+
			date.getDate()+"&nbsp&nbsp;"+date.getHours()+":"+date.getMinutes()
			 +":"+date.getSeconds();
			 //3)获取span标签对象
			 var span = document.getElementById("span_tip");
			 //4)设置span标签的文本内容
			 span.innerHTML = dateStr;				
			}
 
			
			 //5)定时器
			 setInterval("getDate()",1000);
		</script>
	</head>
	<body>
		当前系统时间是：<span id="span_tip"></span>
	</body>
</html>
